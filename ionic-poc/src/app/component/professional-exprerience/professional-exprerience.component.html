<div [formGroup]="regForm">

  <div class="form-group" formGroupName="professionalDetails">
    <label for="companyName">Company Name</label>
    <input type="text" class="form-control" id="companyName" name="companyName" placeholder=""
      formControlName="companyName" />
  </div>

  <div class="form-group" formGroupName="professionalDetails">
    <label for="from">From</label>
    <!-- <input type="text" class="form-control" id="from" name="from" placeholder="" formControlName="from" /> -->
    <ion-datetime formControlName="from"  display-timezone="utc"></ion-datetime>
  </div>

  <div class="form-group" formGroupName="professionalDetails">
    <label for="to">To</label>
    <ion-datetime formControlName="to"  display-timezone="utc"></ion-datetime>
  </div>

  <div class="form-group" formGroupName="professionalDetails">
    <label for="designation">Designation</label>
    <input type="text" class="form-control" id="designation" name="designation" placeholder=""
      formControlName="designation" />
  </div>

</div>

<button type="button" matStepperPrevious>Back</button>
&nbsp;
<button type="button" matStepperNext (click)="step3Submitted()">Next</button>
