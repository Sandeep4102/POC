  </div>

  <div class="form-group" formGroupName="socialDetails">
    <label for="facebook">Facebook</label>
    <input type="text" class="form-control" id="facebook" name="facebook" placeholder="" formControlName="facebook" />

  <div class="form-group" formGroupName="socialDetails">
    <label for="github">Github</label>
    <input type="text" class="form-control" id="github" name="github" placeholder="" formControlName="github" />
  </div>

</div>
