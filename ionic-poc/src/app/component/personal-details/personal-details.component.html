<div [formGroup]="regForm">
  <div class="form-group" formGroupName="personalDetails">
    <label for="id">Employee Id</label>
    <input type="text" class="form-control" id="id" name="id" placeholder="" formControlName="id" />

      <div *ngIf="f.id.errors?.required">
        Please enter the Employee ID
      </div>
    </div> -->
  </div>
  <div class="form-group" formGroupName="personalDetails">
    <label for="employee_name">Employee First Name</label>
    <input type="text" class="form-control" id="employee_name" name="employee_name" placeholder=""
      formControlName="employee_name" />
    <!-- <div style="color: red;" *ngIf="isSubmitted && f.employee_name.errors?.required" class="invalid-feedback">
      <div *ngIf="f.employee_name.errors?.required">
        Please enter the Employee Name
      </div>
    </div> -->

  <div class="form-group" formGroupName="personalDetails">
    <label for="employee_lastName">Employee Last Name</label>
    <input type="text" class="form-control" id="employee_lastName" name="employee_lastName" placeholder=""
      formControlName="employee_lastName" />
    <!-- <div style="color: red;" *ngIf="isSubmitted && f.employee_lastName.errors?.required" class="invalid-feedback">
      <div *ngIf="f.employee_lastName.errors?.required">
        Please enter the Employee lastname
      </div>
    </div> -->
  </div>
  <div class="form-group" formGroupName="personalDetails">
    <label for="employee_email">Employee Email</label>
    <input type="text" class="form-control" id="employee_email" name="employee_email" placeholder=""
      formControlName="employee_email" />
    <!-- <div style="color: red;" *ngIf="isSubmitted && f.employee_email.errors?.required" class="invalid-feedback">
      <div *ngIf="f.employee_email.errors?.required">
        Please enter the Employee Email
      </div>
      <div *ngIf="f.employee_email.errors?.email">
        Please enter valid email
      </div>
    </div> -->
  </div>
  <div class="form-group" formGroupName="personalDetails">
    <label for="employee_phone">Employee Phone</label>
    <input type="text" maxlength="10" class="form-control" id="employee_phone" name="employee_phone" placeholder=""
      formControlName="employee_phone" />
    <!-- <div style="color: red;" *ngIf="isSubmitted && f.employee_phone.errors?.required" class="invalid-feedback">
      <div *ngIf="f.employee_phone.errors?.required">
        Please enter the Employee Phone Number
      </div>
    </div> -->

  <div class="form-group" formGroupName="personalDetails">
    <label for="employee_current_address">Employee Current Address</label>
    <input type="text" class="form-control" id="employee_current_address" name="employee_current_address" placeholder=""

    <!-- <div style="color: red;" *ngIf="isSubmitted && f.employee_current_address.errors?.required"
      class="invalid-feedback">
      <div *ngIf="f.employee_current_address.errors?.required">
        Please enter the Employee Address
      </div>
    </div> -->
  </div>
  <div class="form-group" formGroupName="personalDetails">
    <label for="employee_permanent_address">Employee Permanent Address</label>
    <input type="text" class="form-control" id="employee_permanent_address" name="employee_permanent_address"
      placeholder="" formControlName="employee_permanent_address" />
    <!-- <div style="color: red;" *ngIf="isSubmitted && f.employee_permanent_address.errors?.required"
      class="invalid-feedback">
      <div *ngIf="f.employee_permanent_address.errors?.required">
        Please enter the Employee Address
      </div>
    </div> -->
  </div>

</div>
<ion-fab vertical="bottom" horizontal="center" slot="fixed">
  <ion-fab-button (click)="addNewToGallery()">
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-grid *ngIf="photos.webviewPath">
  <ion-row>

    <ion-col size="2">
      <ion-img src="{{ photos.webviewPath }}">
      </ion-img>


    </ion-col>
    <ion-col size="1">
      <ion-icon name="close-outline" (click)="remove()"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
<button type="button" matStepperNext (click)="step1Submitted()">Next</button>
