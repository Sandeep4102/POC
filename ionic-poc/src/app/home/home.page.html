<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employee Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [hidden]="editMode">
    <ion-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="displayImage">
            <th mat-header-cell *matHeaderCellDef> Display Image </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.imageURL" /> </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Employee ID </th>
            <td mat-cell *matCellDef="let element"> {{element.counter}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="employee_name">
            <th mat-header-cell *matHeaderCellDef> Employee Name </th>
            <td mat-cell *matCellDef="let element"> {{element.detail.personalDetails.employee_name}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="employee_email">
            <th mat-header-cell *matHeaderCellDef> Employee Email </th>
            <td mat-cell *matCellDef="let element"> {{element.detail.personalDetails.employee_email}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="employee_phone">
            <th mat-header-cell *matHeaderCellDef> Employee Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.detail.personalDetails.employee_phone}} </td>
          </ng-container>

         

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openActionSheet(row)"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </ion-card-content>
    </ion-card>
    <ion-button color="success" (click)="add()">add Employee</ion-button>



</ion-content>
